<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="img\satorufly.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Emina</title>
</head>
<body>
    <!--Navbar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
  <div class="container">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="img/tohrudance.gif" height="40" class="me-2"> 
      Emina
    </a>

    <!-- Barra de pesquisa -->
    <form class="d-flex mx-auto" role="search" style="max-width: 300px;">
      <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>

    <!-- Área logado -->
    <ul class="navbar-nav ms-auto">
      <li class="nav-item me-3">
        <a class="nav-link" href="#"><i class="bi bi-plus-square fs-5"></i> Novo Post</a>
      </li>

      <!-- Dropdown do usuário -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="img/neymarstop.jpg" class="rounded-circle me-2" height="30" width="30" alt="Avatar do usuário">
          <span class="fw-bold">Dalila</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#"><i class="bi bi-person-circle me-2"></i> Meu Perfil</a></li>
          <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i> Configurações</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i> Sair</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<main class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
        
        <!-- Post 1 -->
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-bold">
                <img src="img/einerd.jpg" class="rounded-circle me-2" height="30" width="30" alt="Avatar do usuário"> Ei nerd</h5>
            <p class="card-text text-muted">
              EU NASCI PARA VER O DARKSIDE VENDENDO MACDONALTS KAKAKAKAKASK
            </p>
                <img src="img/darksidemac.jpg" class="img-fluid rounded mx-auto d-block" style="max-width: 400px;" alt="Darkside Vendendo McDonald's">

            <button class="btn btn-sm btn-outline-primary me-2">Curtir</button>
            <button class="btn btn-sm btn-outline-secondary">Comentar</button>
          </div>
        </div>

        <!-- Post 2 -->
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-bold">Segundo Post</h5>
            <p class="card-text text-muted">
              Outro conteúdo de post para testar a rolagem.
            </p>
            <button class="btn btn-sm btn-outline-primary me-2">Curtir</button>
            <button class="btn btn-sm btn-outline-secondary">Comentar</button>
          </div>
        </div>

        <!-- Post 3 -->
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-bold">Terceiro Post</h5>
            <p class="card-text text-muted">
              Quando tiver vários, o container vai permitir rolar a página.
            </p>
            <button class="btn btn-sm btn-outline-primary me-2">Curtir</button>
            <button class="btn btn-sm btn-outline-secondary">Comentar</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>







































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
